<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	 <wicket:head>
        <meta charset="utf-8"/>
        <title>Automatic Machine Teller</title>
     </wicket:head>
	</head>
	<body>
		<div id="header">header</div>
    <div id="body">
    
        <div> 
            <form wicket:id="menu">
                <input wicket:id="A" type="submit"  value = "A"/>
           </form>
        </div>
        <div>
            <form wicket:id="content">
             
			       <label>Pin and Amount</label>:
			       <input  wicket:id="pinAndAmount" type="text" size="20" />
			      <div> 
			               <button wicket:id = "1" type = "submit" >1</button>
			               <button wicket:id = "4" type = "submit" >4</button>
			               <button wicket:id = "7" type = "submit" >7</button>
                    </div>
                    <div>
                          <button wicket:id = "2" type = "submit" >2</button>
                          <button wicket:id = "5" type = "submit" >5</button>
                          <button wicket:id = "8" type = "submit" >8</button>
                   </div>
                    <div>
                          <button wicket:id = "3" type = "submit" >3</button>
                          <button wicket:id = "6" type = "submit" >6</button>
                          <button wicket:id = "9" type = "submit" >9</button>
                   </div>
                   <div>
                          <button wicket:id = "0" type = "submit" >0</button>
                          <button wicket:id = "," type = "submit" >,</button>
                          <button wicket:id = "CE" type = "submit" >CE</button>
                   </div>
                   
			       
			       <textarea wicket:id="message" rows="6" cols="40" ></textarea>
			 </form>
          </div>
    </div>
		  <wicket:child/>
	</body>
</html>
